name: CD
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ls -a via ssh
        uses: fifsky/ssh-action@master
          host: ${{ secrets.HOST }}
          user: root
          pass: ${{ secrets.PASS}}
          with:
            command: |
              cd /tmp
              echo hello world > hello.txt